<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/Logo-LabCE2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wendell Regis | Portfólio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
    extend: {
      colors: {
        // Paleta padrão (roxo)
        primary: {
          light: '#7145f6',
          DEFAULT: '#2a0055',
          dark: '#0f0a1e',
        },
        // Paleta alternativa 1 (azul)
        blue: {
          light: '#45a1f6',
          DEFAULT: '#003b55',
          dark: '#0a141e',
        },
        // Paleta alternativa 2 (verde)
        green: {
          light: '#45f67d',
          DEFAULT: '#005527',
          dark: '#0a1e0f',
        },
        // Paleta alternativa 3 (vermelho)
        red: {
          light: '#f64545',
          DEFAULT: '#550000',
          dark: '#1e0a0a',
        },
      },
      fontFamily: {
        montserrat: ['Montserrat', 'sans-serif'],
      },
      animation: {
        'slide-up': 'slideUp 0.8s ease-out forwards',
        'slide-in': 'slideIn 0.8s ease-out forwards',
        'fade-in': 'fadeIn 0.8s ease-out forwards',
      },
      keyframes: {
        slideUp: {
          '0%': { transform: 'translateY(50px)', opacity: 0 },
          '100%': { transform: 'translateY(0)', opacity: 1 },
        },
        slideIn: {
          '0%': { transform: 'translateX(-50px)', opacity: 0 },
          '100%': { transform: 'translateX(0)', opacity: 1 },
        },
        fadeIn: {
          '0%': { opacity: 0 },
          '100%': { opacity: 1 },
        },
      },
    },
  },
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
